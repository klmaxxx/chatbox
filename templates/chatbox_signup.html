<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static', filename='chatbox_signup.css')}}" />
    <title>Sign up</title>
  </head>
  <body>
    <form method="post" action="program">
      <script>
        function toggle() {
          let x = document.getElementById('ppp')
                if(x.type == 'password') {
                    x.type = 'text';
                } else {
                    x.type = 'password';
                }
            };
      </script>
      <h1>Sign up</h1>

      <p><input type="text" name="username1" placeholder="Create your username" /></p>

      <p><input type="text" name="email1" placeholder="E-mail" /></p>

      <p>
        <input type="password" name="password1" placeholder="Password" class="ppp"/>
      </p>

      <p>
        <input type="password" name="password1_confirm" placeholder="Confirm password" class="ppp"/>
      </p>
      <p><input type="checkbox" name="showpassword1" value="Show password" onclick="toggle()" /> Show password</p>
      <p><input type="submit" name="create_account1" value="Create account" /></p>
      {%if submit%} {{url_for('main_page')}} {%endif%}
    </form>
  </body>
</html>
